<html>
    <head>
        <title>Finance App Login</title>
        <link rel="stylesheet" href="/static/css/build/vendor.css">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/scripts/build/vendor.js"></script>
        <script src="/static/scripts/main.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="centered-card">
                <h1>Login</h1>
                {% for error in errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
                <form method="post" action="/login/">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-addon">Email:</span>
                        <input class="form-control" id="id_email" name="email" type="text">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Password:</span>
                        <input class="form-control" id="id_password" name="password" type="password">
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Login">
                    <a href="/register" class="btn btn-default">Sign Up</a>
                </form>
            </div>
        </div>
    </body>
</html>
