{% include 'shared/header.html' %}
<div id="page-wrapper">
    <div class="container-fluid">
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <h1>
                                <small>Preferences: {{ profile.account.get_full_name }}</small>
                            </h1>
                        </div>

                        <div class="panel-body">
                            <div class="col-lg-3" >
                                <div class="panel panel-default">
                                    <div class="panel-body text-center">
                                        <h3 class="panel-title"><i class="fa fa-pie-chart fa-fw"></i> Default Bills</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table id="default_bills_table" class="table table-bordered">
                                            {% for category in profile.default_categories.all %}{% if category.is_bill %}
                                                <tr id="bill_{{ category.id }}">
                                                    <th>{{ category.name }}<i id="delete_default_bill_{{ category.id }}" class="fa fa-trash fa-2 trash"></i></th>
                                                </tr>
                                            {% endif %}{% endfor %}


                                        </table>
                                        <select id="add_default_bill" class="form-control">
                                            <option value="0" selected>+ Add Default Bill</option>
                                            {% for bill in bills %} {% if bill not in profile.default_categories.all%}
                                                <option value="{{ bill.id }}">{{ bill.name }}</option>
                                            {% endif %}{% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->
</div>
{% include 'shared/footer.html' %}
